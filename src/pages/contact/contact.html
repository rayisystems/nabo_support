<ion-header>
  
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>My Contacts</ion-title>
    <a (click)="home()" class="home"><ion-icon name="home"></ion-icon></a>
  </ion-navbar>

</ion-header>

<ion-content >
    
             <ion-segment [(ngModel)]="mycontact">
               <ion-segment-button value="contact">
                New Contact
               </ion-segment-button>
               <ion-segment-button value="contactlist">
                 Contact List
               </ion-segment-button>
   
             </ion-segment>
         
           <div [ngSwitch]="mycontact" padding>
             <ion-list *ngSwitchCase="'contact'" >
                   <form  [formGroup]="form" (ngSubmit)="contact()">
                       <ion-item>
                         <ion-label floating>
                           <ion-icon name="ios-contact-outline" ></ion-icon> NAME</ion-label>
                         <ion-input type="text" formControlName="name" [(ngModel)]="userData.name"></ion-input>
                      </ion-item>
                       
                         <ion-item>
                             <ion-label floating>
                               <ion-icon name="ios-pin-outline"></ion-icon> ADDRESS</ion-label>
                             <ion-textarea type="text" formControlName="address" [(ngModel)]="userData.address"></ion-textarea>
                           </ion-item>
                           <ion-item>
                               <ion-label floating>
                                 <ion-icon name="ios-mail-outline"></ion-icon> EMAIL</ion-label>
                               <ion-input type="text" formControlName="mail" [(ngModel)]="userData.mail" ></ion-input>
                             </ion-item>
                       <ion-item>
                         <ion-label floating>
                           <ion-icon name="ios-phone-portrait-outline"></ion-icon> PHONE NUMBER</ion-label>
                         <ion-input type="number"  formControlName="phone" max="10" [(ngModel)]="userData.phone"></ion-input>
                       </ion-item>
                       <p>( To add multiple volunteersplease become a paid member )</p>
                        <button type="submit" class="sign_btn" ion-button  round full>Add</button>
                     
                     </form>
                  
             </ion-list>
            
                <ion-list  *ngSwitchCase="'contactlist'">
                      <ion-item *ngFor="let item of itemsList" id="contactList-list-item">
                        <ion-icon name="ios-checkmark-circle-outline" item-left></ion-icon>
                        {{item.name}}
                        <br /> {{item.address}}
                        <br /> {{item.email_id}}
                        <br /> {{item.phone_number}}
                      </ion-item>
                                           
             </ion-list>
             </div>
          
         </ion-content>
