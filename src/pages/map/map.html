<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>
      HOME
    </ion-title>
    <a class="home"><ion-icon name="home"></ion-icon></a>
  </ion-navbar>
</ion-header>
 <!--google map-->
<ion-content *ngIf="mapview">
  <div #map id="map"></div> 
  
    <div class="switch">
      <div class="alert_msg" *ngIf="alertmsg">
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="Enter your alert information.." class="alertinput" name="msg" [(ngModel)]="ddata.msg"></ion-input>
              </ion-item>
            
              <button type="button" class="alert" (click)="alert()" ion-button  round full>Send Alert</button>
        </ion-list>
          
      </div>
    
      <div class="btn-group" *ngIf="alertbtn==true">
          <button ion-button color="light" class="button" (click)="burglery()" icon-only>Burglery</button>
          <button ion-button color="light" class="button" (click)="Suspicious()" icon-only>Suspicious</button>
      </div>
      <div class="btn-group" *ngIf="confirmbtn==true">
        <button ion-button class="button res" (click)="saw()" icon-only>Saw the same</button>
        <button ion-button  class="button redres" (click)="notsusp()" icon-only>Not Suspicious</button>
    </div>
    </div>
  
      <button ion-button class="map_btn" icon-only (click)='mapload()'>
        <ion-icon name="ios-locate-outline"></ion-icon>
    </button>
</ion-content>
<ion-content *ngIf="owner">
  
  <ion-item  id="contactList-list-item" class="push_tag">
    <div class="push">
      <a href="#" class="push_btn" (click)="sendpush()">Send the alert to all volunteers
        <!-- <br/>(Become paid member to add <br/>more than one volunteer) -->
      </a>
    </div>
  </ion-item>
  <ion-item  id="contactList-list-item" class="push_tag">
    <div class="push">
      <a href="#" class="push_btn" (click)="cancelpush()"> Cancel the alert sent by 
       neighbour 
       <!-- <br/>(Please do it 3mins to stop the alert<br/> to received by cops) -->
     </a>
     </div>
  </ion-item>

</ion-content>
<ion-content *ngIf="owneralertsend">
  
  <ion-item>
   
</ion-item>
    <ion-item>
             <ion-range min="0" max="50" step="5" (ionChange)="rangeUser($event)" [(ngModel)]="range" color="secondary">
               <ion-label range-left>0</ion-label>
               <ion-label range-right>50</ion-label>
           </ion-range>
    </ion-item>
 
      <ion-badge item-right>Km.{{valueData}}</ion-badge>

  <ion-badge item-right>Available User.{{rangeAvaUser}}</ion-badge>

  <ion-item  id="contactList-list-item" class="push_tag">

      <a href="#" class="push_btn" (click)="sendcurpush()">Send the alert to all volunteers
        <!-- <br/>(Become paid member to add <br/>more than one volunteer) -->
      </a>
    </div>
  </ion-item>
  <ion-item  id="contactList-list-item" class="push_tag">
    <div class="push">
      <a href="#" class="push_btn" (click)="cancelpush()"> Cancel the alert sent by 
       neighbour

</ion-content>
