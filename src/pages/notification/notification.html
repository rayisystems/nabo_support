<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Notification</ion-title>
    <a (click)="home()" class="home"><ion-icon name="home"></ion-icon></a>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list id="mySecurityDevices-list3" *ngFor="let message of this.userMsg">
        <ion-item color="none" id="mySecurityDevices-list-item9">
          <ion-icon name="ios-notifications-outline" item-left></ion-icon>
            <p>{{message.message}}</p><br>
            <p>Date:{{message.date}}</p>
          </ion-item>
