<ion-header>
   
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contact Us</ion-title>
    <a (click)="home()" class="home"><ion-icon name="home"></ion-icon></a>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <form [formGroup]="form"   (ngSubmit)="sendemail()">
          <ion-item>
            <!--contact form starts -->
            <ion-label floating>
              <ion-icon name="ios-contact-outline"></ion-icon> NAME</ion-label>
            <ion-input type="text" formControlName="name" [(ngModel)]="userData.name" ></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>
                <ion-icon name="ios-mail-outline"></ion-icon> EMAIL</ion-label>
              <ion-input type="text" formControlName="mail" [(ngModel)]="userData.mail" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>
                  <ion-icon name="ios-document-outline"></ion-icon> SUBJECT</ion-label>
                <ion-input type="text" formControlName="subject" [(ngModel)]="userData.subject" ></ion-input>
              </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon name="ios-paper-outline"></ion-icon> MESSAGE</ion-label>
            <ion-textarea formControlName="message" [(ngModel)]="userData.message" ></ion-textarea>
          </ion-item>
           <button type="submit" class="sign_btn" ion-button  round full>Send</button>
        <!--contact form end -->
        </form>
      </ion-list>
</ion-content>
